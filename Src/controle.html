<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .custom-btn {
            background-color: #086e20; 
            border-color: #086e20;
        }

        .custom-btn:hover,
        .custom-btn:focus,
        .custom-btn:active {
            background-color: #075f1b; 
            border-color: #075f1b; 
        }

        .custom-btn .bi-pencil {
            color: white; 
        }
    </style>
    <script src="controle.js"></script> 
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/Icones/V.png" type="image/x-icon">
    <title>Vida Ativa & Sabor - Controle de Usuários</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="assets/Logos/Logo.jpg" alt="Logo" class="logo">
                Vida Ativa & Sabor
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Receitas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Exercícios/Treinos</a>
                    </li>
                </ul>
                <ul class="navbar-nav mb-2 mb-lg-0 ml-auto" id="userNav">
                </ul>
            </div>
        </div>
    </nav>
    <button id="buscarUsuarios" class="btn btn-primary mb-4">Buscar Usuários</button> 
    <div class="container mt-4">
        <h2>Controle de Usuários</h2>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Data de Nascimento</th>  
                        <th>Email</th> 
                        <th>Senha</th>                                            
                        <th>Telefone</th>
                        <th>Ações</th> 
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    
                </tbody>
            </table>            
        </div>
    </div>
    <div id="editUserModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Editar Usuário</h2>
            <form id="editUserForm">
                <input type="hidden" id="userId">
                <label for="userName">Nome:</label>
                <input type="text" id="userName" name="userName">
                <label for="userEmail">Email:</label>
                <input type="email" id="userEmail" name="userEmail">
                <!-- Adicione outros campos aqui -->
                <button type="submit">Salvar</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>Contato: contato@vidaativasabor.com | Telefone: (11) 1234-5678</p>
        </div>
    </footer>
    
    <script src="controle.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
</body>
</html>
